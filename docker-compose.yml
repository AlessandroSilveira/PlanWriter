services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: planwriter-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD:-Str0ng!Senha2024}"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\""
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  sql-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: planwriter-sql-init
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD:-Str0ng!Senha2024}"
    volumes:
      - ./docker/sql/init:/docker-init:ro
    entrypoint:
      - /bin/bash
      - -c
      - >-
        SQLCMD_BIN="/opt/mssql-tools18/bin/sqlcmd";
        if [ ! -x "$${SQLCMD_BIN}" ]; then SQLCMD_BIN="/opt/mssql-tools/bin/sqlcmd"; fi;
        if [ ! -x "$${SQLCMD_BIN}" ]; then echo "sqlcmd not found"; exit 127; fi;
        "$${SQLCMD_BIN}" -b -C -S sqlserver -U sa -P "$${MSSQL_SA_PASSWORD}" -i /docker-init/001-init.sql
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: planwriter-api
    depends_on:
      sqlserver:
        condition: service_healthy
      sql-init:
        condition: service_completed_successfully
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=PlanWriterDb;User Id=sa;Password=${MSSQL_SA_PASSWORD:-Str0ng!Senha2024};TrustServerCertificate=True;Encrypt=False;"
      AuthTokens__AccessTokenMinutes: "${AUTH_TOKENS_ACCESS_TOKEN_MINUTES:-15}"
      AuthTokens__RefreshTokenDays: "${AUTH_TOKENS_REFRESH_TOKEN_DAYS:-7}"
      AuthBootstrap__Enabled: "${AUTH_BOOTSTRAP_ENABLED:-false}"
      AuthBootstrap__AdminEmail: "${AUTH_BOOTSTRAP_ADMIN_EMAIL:-}"
      AuthBootstrap__AdminPassword: "${AUTH_BOOTSTRAP_ADMIN_PASSWORD:-}"
      AuthBootstrap__AdminFirstName: "${AUTH_BOOTSTRAP_ADMIN_FIRST_NAME:-Admin}"
      AuthBootstrap__AdminLastName: "${AUTH_BOOTSTRAP_ADMIN_LAST_NAME:-System}"
    ports:
      - "${API_PORT:-5001}:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ../PlanWriter-Frontend
      dockerfile: ../PlanWriter/Dockerfile.frontend
      args:
        VITE_API_URL: /api
    container_name: planwriter-frontend
    depends_on:
      - api
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    restart: unless-stopped

volumes:
  sqlserver_data:
